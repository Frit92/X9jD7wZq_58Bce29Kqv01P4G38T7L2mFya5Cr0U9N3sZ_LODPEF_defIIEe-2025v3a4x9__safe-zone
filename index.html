<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fritflix Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
      text-align: center;
    }
    h1 { margin-bottom: 1em; font-size: 2em; }
    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 1em;
      margin: 0.5em;
      font-size: 1.2em;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 90%;
      max-width: 400px;
    }
    button:hover, button:focus { background-color: #c40810; }
    #status { margin-top: 1em; font-size: 1em; min-height: 1.5em; }
    @media (max-width: 600px) { h1 { font-size: 1.5em; } button { font-size: 1em; } }
  </style>

  <!-- EmailJS Setup -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("E4jHB9-hSCQJ6yEUf"); // Ersetze mit deiner EmailJS Public Key
    })();
  </script>
</head>

<body>
  <h1>üì£ Feedback zu Fritflix</h1>
  <button onclick="sendFeedback('üéûÔ∏è Stream ruckelt')">üéûÔ∏è Stream ruckelt</button>
  <button onclick="sendFeedback('‚õî Stream startet nicht')">‚õî Stream startet nicht</button>
  <button onclick="sendFeedback('‚úÖ Alles gut')">‚úÖ Alles gut</button>
  <div id="status"></div>

  <script>
    async function sendFeedback(messageText) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = "‚è≥ Sende Feedback...";

      try {
        await emailjs.send("service_i3ceboq","template_3iie047", {
          feedback: messageText,
          timestamp: new Date().toLocaleString("de-DE", { timeZone: "Europe/Berlin" })
        });
        statusDiv.textContent = "‚úÖ Danke f√ºr dein Feedback!";
        setTimeout(() => (statusDiv.textContent = ""), 3000);
      } catch (error) {
        statusDiv.textContent = "‚ùå Feedback konnte nicht gesendet werden.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
